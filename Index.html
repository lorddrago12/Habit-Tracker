<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="title">Month</h1>

<div id="calendar-container">
    <div id="calendar">

        <div id="calendar-heading">
            <p id="habit-title">Click to set habit</p>
            <p id="total-days">0/0</p>
        </div>

        <div class="calendar-content">
            <div id="tracker"></div>
        </div>

    </div>
</div>

<button id="resetButton">Reset Tracker</button>

<script src="script.js"></script>
</body>
</html>
